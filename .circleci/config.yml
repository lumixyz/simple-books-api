version: 2.1

orbs:
  slack: circleci/slack@4.9.3
  
workflows:
  run-collection-workflow:
    jobs: 
      - newman-test-collection:
         filters:
          branches:
            only: main

jobs:
  newman-test-collection:
    docker:
      - image: postman/newman:latest
    steps:
      - checkout
      - run:
          name: Run collection
          command: newman run "https://api.getpostman.com/collections/${COLLECTION_ID}?apikey=${POSTMAN_API_KEY}" --folder "API Status"

