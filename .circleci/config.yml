version: 2.1

orbs:
  slack: circleci/slack@4.9.3
  
workflows:
  run-collection-workflow:
    jobs: 
      - newman-test-collection:
         filters:
          branches:
            only: main
      - notify:
          context: slack-secrets

jobs:
  newman-test-collection:
    docker:
      - image: postman/newman:latest
    steps:
      - checkout
      - run:
          name: Run collection
          command: newman run "https://api.getpostman.com/collections/${COLLECTION_ID}?apikey=${POSTMAN_API_KEY}" --folder "API Status"

  notify:
    docker:
      - image: 'cimg/base:stable'
    steps:
      - slack/notify:
          event: fail
          template: basic_fail_1
          mentions: '@lumiolajide'
      - slack/notify:
          event: pass
          template: basic_success_1
          mentions: '@lumiolajide'
