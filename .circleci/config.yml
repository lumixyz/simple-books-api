version: 2.1

workflows:
  run-collection-workflow:
    jobs: 
      - newman-collection-run

jobs:
  newman-collection-run:
    docker:
      - image: node:16-alpine
    steps:
      - checkout
      - run:
          name: Install Newman and postman cloud reporter
          command: npm install -g newman 
          
          #newman-reporter-postman-cloud

      - run:
          name: Say hello
          command: "echo $COLLECTION_ID"

      - run:
          name: Run collection and upload results
          command: newman run "https://api.getpostman.com/collections/${COLLECTION_ID}?apikey=${POSTMAN_API_KEY}" 
          
          
          #-r postman-cloud --reporter-apiKey "${POSTMAN_API_KEY}" --reporter-workspaceId "${WORKSPACE_ID}" --reporter-integrationIdentifier "166947-${CIRCLE_WORKFLOW_JOB_ID}"

